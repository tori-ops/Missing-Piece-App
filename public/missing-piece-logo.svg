    <path d="M 40 80 Q 20 80 20 100 Q 20 120 40 120 Q 60 120 80 100 Q 60 80 40 80" />
    <path d="M 160 80 Q 140 80 140 100 Q 140 120 160 120 Q 180 120 160 100 Q 140 80 160 80" />
    
    <!-- Heart symbol (top) -->
    <path d="M 100 50 C 100 40 110 30 120 30 C 130 30 140 40 140 50 C 140 70 100 90 100 90 C 100 90 60 70 60 50 C 60 40 70 30 80 30 C 90 30 100 40 100 50" />
    
    <!-- Puzzle piece (bottom) -->
    <g>
      <rect x="85" y="110" width="30" height="30" />
      <circle cx="115" cy="125" r="5" fill="#1B5E20" />
      <path d="M 85 125 L 80 125" />
    </g>
  </g>
</svg>